<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
        h1 { color: #333; }
        button { padding: 12px 24px; font-size: 18px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 6px; }
        button:hover { background: #45a049; }
        #joke { margin-top: 30px; font-size: 22px; min-height: 60px; color: #444; }
    </style>
</head>
<body>
    <h1>Dad Joke Button</h1>
    <button onclick="getDadJoke()">Tell me a dad joke</button>
    <div id="joke">Click the button!</div>

    <script>
        async function getDadJoke() {
            try {
                const res = await fetch('https://icanhazdadjoke.com', {
                    headers: { 'Accept': 'application/json' }
                });
                const data = await res.json();
                document.getElementById('joke').textContent = data.joke;
            } catch (e) {
                document.getElementById('joke').textContent = "Oops... joke server is taking a nap!";
            }
        }
    </script>
</body>
</html>
